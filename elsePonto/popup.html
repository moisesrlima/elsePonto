<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>elsePonto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; min-width: 250px; }
        header { display: flex; align-items: center; justify-content: space-between; }
        header img { width: 32px; height: 32px; }
        header h1 { flex-grow: 1; text-align: center; margin: 0; font-size: 1.5em; color: #007bff; }
        .menu-icon { cursor: pointer; font-size: 1.5em; color: #007bff; }
        button { margin-top: 10px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .resultados { margin-top: 20px; }
        .menu { position: relative; display: inline-block; }
        .menu-content { display: none; position: absolute; right: 0; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; }
        .menu-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
        .menu-content a:hover { background-color: #f1f1f1; }
        .menu:hover .menu-content { display: block; }
        .menu-content .admin { display: flex; align-items: center; padding: 12px 16px; }
        .menu-content .admin input { margin-left: 10px; }
        .notificacoes { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <img src="icon.png" alt="Ícone">
        <h1>elsePonto</h1>
        <div class="menu">
            <span class="menu-icon">☰</span>
            <div class="menu-content">
                <a href="https://github.com/moisesrlima/elsePonto" target="_blank">Colabore</a>
                <a href="https://awstou.ifractal.com.br/poupex/phonto.php" target="_blank">IfPonto</a>
                <a href="https://stou.ifractal.com.br/poupex/login.php" target="_blank">Espelho do ponto</a>
                <div class="admin">
                    Administrar jornada:
                    <label><input type="radio" name="jornada" value="8" checked> 8h</label>
                    <label><input type="radio" name="jornada" value="6"> 6h</label>
                </div>
            </div>
        </div>
    </header>
    <button id="limparPontos">Limpar Registros</button>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody id="listaPontos"></tbody>
    </table>
    <div class="resultados">
        <h2>Resultados</h2>
        <p id="horasTrabalhadas"></p>
        <p id="horasRestantes"></p>
        <p id="proximoHorario"></p>
    </div>
    <div class="notificacoes">
        <h2>Notificações</h2>
        <ul id="listaNotificacoes"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
